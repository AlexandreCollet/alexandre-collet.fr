<section id="home">
    <h3>Qui suis-je ?</h3>
    {% spaceless %}
        <div id="svgContainer">
            <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content">
                <defs>
                    <pattern id="image" patternUnits="userSpaceOnUse" height="100%" width="100%">
                        <image x="0" y="0" width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ resume.photo.url }}"></image>
                    </pattern>
                </defs>
                <circle fill="url(#image)" cx="250" cy="250" r="200"></circle>
            </svg>
        </div>
        <div id="presentation">
            {{ resume.summary | safe | linebreaksbr }}
        </div>
    {% endspaceless %}
</section>
