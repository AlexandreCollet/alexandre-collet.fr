{% for project in projects %}
    <div class="md-modal md-green" id="md-project-{{ project.slug }}">
        <div class="md-header">
            <button type=button class="md-close">&#x78;</button>
            <h5>{{ project.name }}</h5>
        </div>
        <div class="md-content">
            <p>{{ project.slug }}</p>
        </div>
    </div>
{% endfor %}


<div id="md-overlay"></div>
